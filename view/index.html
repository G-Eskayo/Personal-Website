<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gil Eskayo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: #111; /* Make background darker */
            color: #eaeaea; /* Light text color for contrast */
        }

        body {
            background-image: url('../resources/img/websitebackround.JPG'); /* Replace with the actual image URL */
            background-size: cover;
            background-position: -1600px 0px;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            height: 100%;
            margin: 0;
            font-family: 'Lato', sans-serif;
            color: #eaeaea;
        }

        nav {
            background-color: #1c1c1c56; /* Darker */
            box-shadow: none;
        }

        .brand-logo, nav a {
            color: #eaeaea; /* Light color for contrast */
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-weight: 300;
            margin-bottom: 20px;
        }

        .waves-effect.waves-light.btn {
            background-color: #3B3E35; /* Lighter Charleston Green */
        }

        .page-footer {
            background-color: #1c1c1c56; /* Darker */
        }

        .icon-link {
            color: #eaeaea6e; /* Light color for contrast */
            margin: 0 15px;
        }
        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1c1c1c56; /* Lightly transparent background */
            padding: 0px;
            border-radius: 0px;
            border: 0px solid #aaa; /* Soft border */
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.1); /* Optional: Soft shadow for a lifted effect */
        }

        .profile-image {
            width: 300px;
            height: 300px;
            background-color: #762a2a;
            margin-right: 0px;
        }
        
        .profile-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

        .about-me {
            position: relative; /* To contain the absolutely positioned text */
            background-color: #1c1c1c56;
            padding: 20px;
            height: 300px;
            border-radius: 0px;
            flex-grow: 1;
        }

        .about-me-text {
            position: absolute; /* Positioned inside the .about-me container */
            color: #eaeaea;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centering the text */
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo">Gil Eskayo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="profile-container">
            <div class="profile-image">
                <img src="../resources/img/PHProfile.png" alt="Profile Image"><!-- Placeholder for Image or use <img src="path-to-image" alt="Profile Image"> -->
            </div>
            <div class="about-me">
                <h5>About Me:</h5>
                <p>I'm Gil Eskayo, a web developer with a passion for elegant designs and sophisticated color palettes.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <a href="https://www.linkedin.com" class="icon-link">
                        <i class="fab fa-linkedin fa-2x"></i>
                    </a>
                    <a href="https://github.com" class="icon-link">
                        <i class="fab fa-github fa-2x"></i>
                    </a>
                    <a href="https://www.facebook.com" class="icon-link">
                        <i class="fab fa-facebook-f fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
